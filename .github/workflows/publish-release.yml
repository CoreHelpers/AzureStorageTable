name: Publish Release

on:
  release:
    types: ["created"]
    
jobs:
  build-nuget:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Get the release version
        uses: actions/github-script@v5.0.0
        id: get_version
        with: 
          script: |
            const releaseTag = "${GITHUB_REF/refs\/tags\//}"
            const releaseVersion = releaseTag.replace('v','')
            echo ::set-output name=RELEASE_TAG::${{releaseTag}}
            echo ::set-output name=RELEASE_VERSION::${{releaseVersion}}
            echo "Release Tag ${{releaseTag}}"
            echo "Release Version ${{releaseVersion}}"
      - name: Check output
        run: echo "Using release version ${{ steps.get_version.outputs.RELEASE_VERSION }}"
        shell: bash
      - name: Dir
        run: dir ${{ github.workspace }}
      - name: set-version-assemblyinfo
        uses: dannevesdantas/set-version-assemblyinfo@v.1.0.0
        with:
          path: '${{ github.workspace }}/CoreHelpers.WindowsAzure.Storage.Table'
          version: ${{ steps.get_version.outputs.RELEASE_VERSION }}
